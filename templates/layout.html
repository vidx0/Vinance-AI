<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}Budget AI{% endblock %}</title>

		<!-- Global Styles (shared across all pages) -->
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='static/css/styles.css') }}"
		/>

		<!-- Page-Specific Styles -->
		{% block styles %}{% endblock %}
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="{{ url_for('home') }}">Budget</a></li>
				<li><a href="{{ url_for('chatbot') }}">AI Chatbot</a></li>
				<li><a href="{{ url_for('stocks') }}">Stock Predictions</a></li>
			</ul>
		</nav>

		<main>{% block content %}{% endblock %}</main>

		<!-- Shared JS -->
		<script src="{{ url_for('static', filename='scripts.js') }}"></script>
	</body>
</html>
